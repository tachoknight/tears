language: cpp
compiler:
 - gcc
 - clang
env:
 - TYPE=debug
 - TYPE=release
 - QT_SELECT=5
install:
 - sudo add-apt-repository ppa:ubuntu-sdk-team/ppa -y
 - sudo apt-get update -y
 - sudo apt-get install -qq -y qtbase5-dev
 - ./scripts/install-sodium.sh
script: ./scripts/run-travis-build.sh
notifications:
  recipients:
    - anders+trtests@truenull.se
  email:
    on_success: change
    on_failure: always
